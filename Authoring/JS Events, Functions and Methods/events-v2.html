<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Events Version 2</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 ondblclick="alert('Double-clicked H1')" onclick="alert('H1 clicked')">JavaScript Events Version 2</h1>
            <hr>
        </header>
        <main>
            <button onclick="javascript:alert('First Button Pressed')">First</button>
            <button onclick="alert('Second Button Pressed')">Second</button>
            <button onclick="alert('Third Button Pressed')">Third</button>
            <button onclick="alert('Fourth Button Pressed')">Fourth</button>
        </main>
        <footer onmouseover="alert('Mouse over')" onmouseout="alert('Mouse out')">
            <hr>
            &copy; 2022 George Cooke
        </footer>
    </body>
</html>
