<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Font Family</title>
        <style>
            h1 {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            footer {
                font-family: cursive;
            }
            strong {
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Font Family</h1>
            <hr>
        </header>
        <main>
            <p>Demonstration of the <strong>font-family</strong> CSS Property.</p>
        </main>
        <footer>
            <hr>
            &copy; 2022 George Cooke
        </footer>
    </body>
</html>
