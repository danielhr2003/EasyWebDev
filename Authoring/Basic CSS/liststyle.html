<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>List Style</title>
        <style>
            ul.circle {
                list-style-type: circle;
            }
            ul.square {
                list-style-type: square;
            }
            ul.listimage {
                list-style-image: url(images/fish.png);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>List Style</h1>
            <hr>
        </header>
        <nav>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </nav>
        <main>
            <p>Demonstration of the <strong>List Style</strong> CSS Properties.</p>
            <ul class="circle">
                <li>Alpha</li>
                <li>Beta</li>
                <li>Charlie</li>
                <li>Delta</li>
            </ul>
            <ul class="square">
                <li>Alpha</li>
                <li>Beta</li>
                <li>Charlie</li>
                <li>Delta</li>
            </ul>
            <ul class="listimage">
                <li>Alpha</li>
                <li>Beta</li>
                <li>Charlie</li>
                <li>Delta</li>
            </ul>
        </main>
        <footer>
            <hr>
            &copy; 2022 George Cooke
        </footer>
    </body>
</html>
