<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Client Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Client Form</h1>
            <hr>
        </header>
        <main>
            <form name="clientform" method="get" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstnameid">Name:</label> <input name="firstname" id="firstnameid"><br>
                    <label for="lastname">Last Name:</label> <input name="lastname" id="lastname" type="text"><br>
                    <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="80" rows="10"></textarea><br>
                    <label for="age">Age:</label> <input name="age" id="age" type="number" max="122" min="0"><br>
                    <label for="birthday">Birthday:</label> <input name="birthday" id="birthday" type="date"><br>
                    <label for="phone">Phone Number:</label> <input name="phone" id="phone" type="tel"><br>
                    <label for="graduation">Graduation Date/Time</label> <input name="graduation" id="graduation" type="datetime-local"><br>
                    <label for="website">Web Site:</label> <input name="website" id="website" type="url" placeholder="Enter your personal web site address" size="50"><br>
                </fieldset>
                <fieldset>
                    <legend>Demographic Information</legend>
                    <label for="email">Email:</label> <input name="email" id="email" type="email" size="50"><br>
                    <label for="accountpassword">Password:</label> <input name="accountpassword" id="accountpassword" type="password"><br>
                    <label for="residence">Residence:</label> <input name="residence" id="residence" type="checkbox" checked value="Broward County"><br>
                    <label>County:</label> <label for="county1">Broward</label> <input name="county" id="county1" type="radio" value="Broward"> <label for="county2">Palm Beach</label><input name="county" id="county2" type="radio" value="Palm Beach"> <label for="county3">Miami-Dade</label><input name="county" id="county3" type="radio" value="Miami-Dade"><br>
                    <label for="state">State of Driver License:</label> <select name="state" size="4" multiple>
                        <option value="CA">California</option>
                        <option value="DE">Delaware</option>
                        <option value="FL" selected>Florida</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="TX">Texas</option>
                        <option value="VA">Virginia</option>
                    </select><br>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <footer>
            <hr>
            &copy; 2022 George Cooke
        </footer>
    </body>
</html>
