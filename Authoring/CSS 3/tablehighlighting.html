<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Table Hightlighting</title>
        <link rel="stylesheet" href="css/tablehighlighting.css">
    </head>
    <body>
        <header>
            <h1>Table Hightlighting</h1>
        </header>
        <main>
            <table>
                <thead>
                  <tr>
                    <th>Weekday</th>
                    <th>Date</th>
                    <th>Manager</th>
                    <th>Qty</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <td colspan="4">
                      Congratulations
                    </td>
                  </tr>
                </tfoot>
                <tbody>
                  <tr class="odd">
                    <td>Monday</td>
                    <td>09/11</td>
                    <td>Kelsey</td>
                    <td>639</td>
                  </tr>
                  <tr>
                    <td>Tuesday</td>
                    <td>09/12</td>
                    <td>Lindsey</td>
                    <td>596</td>
                  </tr>
                  <tr class="odd">
                    <td>Wednesday</td>
                    <td>09/13</td>
                    <td>Randy</td>
                    <td>1135</td>
                  </tr>
                  <tr>
                    <td>Thursday</td>
                    <td>09/14</td>
                    <td>Susan</td>
                    <td>1002</td>
                  </tr>
                  <tr class="odd">
                    <td>Friday</td>
                    <td>09/15</td>
                    <td>Randy</td>
                    <td>908</td>
                  </tr>
                  <tr>
                    <td>Saturday</td>
                    <td>09/16</td>
                    <td>Lindsey</td>
                    <td>371</td>
                  </tr>
                  <tr class="odd">
                    <td>Sunday</td>
                    <td>09/17</td>
                    <td>Susan</td>
                    <td>272</td>
                  </tr>
                </tbody>
              </table>
        </main>
        <footer>
            <hr>
            &copy; 2022 George Cooke
        </footer>
    </body>
</html>
